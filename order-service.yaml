apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: order-service
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
    spec:
      containers:
      - env:
        - name: GIN_MODE
          value: release
        - name: VERSION
          value: v0.1.2
        image: localhost:5001/order-service:v0.1.2
        name: ""
        ports:
        - containerPort: 8080
        resources: {}
status: {}
